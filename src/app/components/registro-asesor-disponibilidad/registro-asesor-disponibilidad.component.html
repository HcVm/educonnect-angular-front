<div class="registro-container">
  <mat-card>
    <mat-card-title>Registro</mat-card-title>
    
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Especializacion</mat-label>
          <input matInput formControlName="especializacion" required />
          <mat-error *ngIf="registroForm.get('especializacion')?.hasError('required')">
            La Especializacion es requerida
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Disponibilidad</mat-label>
          <input matInput formControlName="disponibilidad" required />
          <mat-error *ngIf="registroForm.get('disponibilidad')?.hasError('required')">
            La Disponibilidad es requerida
          </mat-error>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registroForm.valid">
          Registrarse
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
