<mat-card>
    <mat-card-title>Membresias</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="membresias" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <ng-container matColumnDef="especializacion">
                <th mat-header-cell *matHeaderCellDef> Especializaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.especializacion}} </td>
            </ng-container>

            <ng-container matColumnDef="disponibilidad">
                <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
                <td mat-cell *matCellDef="let element"> {{element.disponibilidad}} </td>
            </ng-container>

            <ng-container matColumnDef="tarifa">
                <th mat-header-cell *matHeaderCellDef> Tarifa </th>
                <td mat-cell *matCellDef="let element"> {{element.tarifa}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
