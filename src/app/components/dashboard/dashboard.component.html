<div *ngIf="estaAutenticado()">
    <h2>Bienvenido, {{ usuarioAutenticado?.nombre }}</h2> 
    <p>Este es tu dashboard.</p>
  
    <button mat-raised-button color="warn" (click)="authService.cerrarSesion()">
      Cerrar Sesión
    </button>
  </div>
  
  <div *ngIf="!estaAutenticado()">
    <p>No estás autenticado. Por favor, inicia sesión.</p>
  </div>

  <mat-card>
    <mat-card-title>Usuarios Registrados</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
