<div class="dashboard-container">
  <div class="sidebar" *ngIf="estaAutenticado()">
    <h2>Bienvenido, {{ usuarioAutenticado?.nombre }}</h2> 
    <p>Este es tu dashboard.</p>
    <div class="sidebar-buttons">
      <button mat-raised-button color="" routerLink="/listar-usuarios">
        Listar Usuarios
      </button>
      <button mat-raised-button color="" routerLink="/listar-asesores">
        Listar Asesores
      </button>
      <button mat-raised-button color="" routerLink="/listar-pagos">
        Listar Pagos
      </button>
      <button mat-raised-button color="" routerLink="/listar-membresias">
        Listar Membresías
      </button>
    </div>
    <button mat-raised-button color="warn" (click)="authService.cerrarSesion()">
      <a href="/">Cerrar Sesión</a>
    </button>

  
  </div>

  <div class="content">
    <mat-card class="dashboard-card">
      <mat-card-title>Usuarios Registrados</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 stylish-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>

          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
