<div class="pago-main">
  <div class="listar-pagos-main">
      <mat-card class="listar-usuarios-container">
        <mat-card-title class="listar-usuarios-title">Lista de Pagos</mat-card-title>
        <mat-card-content>
          <table mat-table [dataSource]="pagos" class="mat-elevation-z8 stylish-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="usuario_id">
              <th mat-header-cell *matHeaderCellDef> Usuario ID </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario_id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="membresia_id">
              <th mat-header-cell *matHeaderCellDef> Membresia ID </th>
              <td mat-cell *matCellDef="let element"> {{element.membresia_id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="monto">
              <th mat-header-cell *matHeaderCellDef> Monto Pago </th>
              <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
            </ng-container>
    
            <ng-container matColumnDef="fecha_pago">
              <th mat-header-cell *matHeaderCellDef> Fecha Pago </th>
              <td mat-cell *matCellDef="let element"> {{formatDate(element.fecha_pago)}} </td>
            </ng-container>
    
            <ng-container matColumnDef="metodo_pago">
              <th mat-header-cell *matHeaderCellDef> Metodo Pago</th>
              <td mat-cell *matCellDef="let element"> {{element.metodo_pago}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
  </div>
</div>
