<div *ngFor="let membresia of membresias">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ membresia.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ membresia.descripcion }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Precio: {{ membresia.precio | currency }}</p>
        <p>Duración: {{ membresia.duracion_dias }} días</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Comprar</button> 
      </mat-card-actions>
    </mat-card>
  </div>
